services:
  postgres:
    image: postgres:16
    container_name: kiosco-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=kiosco_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
